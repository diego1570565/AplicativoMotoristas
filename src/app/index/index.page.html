<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title class="titulo-acima">Principal</ion-title>
      
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">


    <div class="logo">
      <div class="conteudo">
        <p class="super-titulo">Bem vindo, <span class="maiusculo">{{ nomeSalvo }}</span> !!!</p>
      </div>
    </div>



  </ion-content>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button class="active" (click)="home()" tab="home">
        <ion-icon class="text-light" name="home"></ion-icon>
      </ion-tab-button>

     <ion-tab-button (click)="rotas()" tab="library">
        <ion-icon  name="map-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button (click)="relatorios()" tab="library">
        <ion-icon  name="document-text"></ion-icon>
      </ion-tab-button>

      <ion-tab-button (click)="abastecimento()" tab="library">
        <ion-icon  name="funnel"></ion-icon>
      </ion-tab-button>


      <ion-tab-button (click)="combustivel()" tab="logout">
        <ion-icon name="clipboard-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button (click)="sair()" tab="logout">
        <ion-icon color="danger" name="log-out-outline"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-app>
