<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title class="titulo-acima">Verificar Abastecimento</ion-title>
      
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">


    <div class="logo">

      <!-- Lista de Registros -->
      <ion-list class="lista-registros">
        <ion-item *ngFor="let registro of registros" class="registro-item">
          <ion-card class="registro-card"> <!-- Remova as chaves duplas {{ }} -->
            <ion-card-header class="registro-card-header">
              <ion-card-subtitle class="registro-data">Data: {{ registro.Data }}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content class="registro-card-content">
              <ion-label class="registro-hora">Motorista: {{ registro.Nome }}</ion-label>
              <ion-label class="registro-veiculo">Veiculo: {{ registro.Nome_Veiculo }}</ion-label>
              <ion-label class="registro-kminicial">Total Pago: R$ {{ registro.TotalPgto }}</ion-label>
              <ion-label class="registro-kmfinal">Valor por Litro: R$ {{ registro.Litros }}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>

    </div>




  </ion-content>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button  (click)="home()" tab="home">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>

     <ion-tab-button (click)="rotas()" tab="library">
        <ion-icon  name="map-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button (click)="relatorios()" tab="library">
        <ion-icon  name="document-text"></ion-icon>
      </ion-tab-button>

      <ion-tab-button (click)="abastecimento()" tab="library">
        <ion-icon  name="funnel"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="active" (click)="combustivel()" tab="logout">
        <ion-icon class="text-light" name="clipboard-outline"></ion-icon>
      </ion-tab-button>
      
      

      <ion-tab-button (click)="sair()" tab="logout">
        <ion-icon color="danger" name="log-out-outline"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-app>
